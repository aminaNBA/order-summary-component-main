<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="scss/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
    <img src="/images/illustration-hero.svg" alt="">
    <div class="content">
      <h2>Order Summary</h2>
      <p>can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="plan">
      <img src="/images/icon-music.svg" alt="music">
      <div class="title">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <a href="#" class="change-plan">Change</a> 
    </div>
  
  
    <a href="#" class="btn-pay">Proceed to Payment</a> 
    <div class="cancel">Cancel Order</div> 
  </div>
  </div>
  </div>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AMINA NBA</a>.
  </footer>
</body>
</html>
